# Pre-commit configuration for basefunctions
# Install hooks: pre-commit install
# Run manually: pre-commit run --all-files

# Exclude template files (contain placeholders like <package_name>)
exclude: '^templates/'

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements

  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--line-length=119]

  # Linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length, "119", --extend-ignore, "E203,F401,F841,F821,E721,E722,F811"]
        exclude: ^(tests/|demos/)
